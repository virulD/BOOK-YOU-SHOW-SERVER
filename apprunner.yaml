version: 1.0
runtime: nodejs18  # or nodejs22
build:
  commands:
    build:
      - npm install
      - npm run build  # if you have a build step
run:
  command: npm start
  network:
    port: 8080  # Your app port
  env:
    - name: NODE_ENV
      value: production